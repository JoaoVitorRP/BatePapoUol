<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Used Font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Bate-Papo UOL</title>
  </head>
  <body>
    <!-- Top menu -->
    <div class="menu top">
      <img src="img/logo.png" />
      <ion-icon name="people"></ion-icon>
    </div>

    <!-- Chat -->
    <div class="chat">
      <ul>
        <li class="status">
          <h1>
            <span>(09:21:45)</span> <strong>João</strong> entra na sala...
          </h1>
        </li>
        <li class="message">
          <h1>
            <span>(09:22:28)</span> <strong>João</strong> para
            <strong>Todos</strong>: Bom dia
          </h1>
        </li>
        <li class="message">
          <h1>
            <span>(09:22:38)</span> <strong>Maria</strong> para
            <strong>João</strong>: Oi João :)
          </h1>
        </li>
        <li class="private-message">
          <h1>
            <span>(09:22:48)</span> <strong>João</strong> reservadamente para
            <strong>Maria</strong>: Oi gatinha quer tc?
          </h1>
        </li>
        <li class="status">
          <h1><span>(09:22:58)</span> <strong>Maria</strong> sai da sala...</h1>
        </li>
      </ul>
    </div>

    <!-- Bottom menu -->
    <div class="menu bottom">
      <h1>Escreva aqui...</h1>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <!-- Script Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Ion-Icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Script with the programming -->
    <script src="script.js"></script>
  </body>
</html>
