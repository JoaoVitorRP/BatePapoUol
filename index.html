<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Used Font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Bate-Papo UOL</title>
  </head>
  <body>

    <!-- Login Screen -->
    <div class="login">
      <img src="img/logo.png" />
      <input type="text" placeholder="Digite seu nome...">
      <h2></h2>
      <button onclick="checkUsername()"><h1>Entrar</h1></button>
    </div>

    <!-- Top menu -->
    <header class="menu top">
      <img src="img/logo.png" />
      <ion-icon name="people"></ion-icon>
    </header>

    <!-- Chat -->
    <main class="chat">
      <ul></ul>
    </main>

    <!-- Bottom menu -->
    <footer class="menu bottom">
      <textarea placeholder='Escreva aqui...'></textarea>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <!-- Script Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Ion-Icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- General script -->
    <script src="script.js"></script>

  </body>
</html>
